name: Generate MCP Server

on:
  push:
    branches: [main]
    paths:
      - "source_specs/**"
  workflow_dispatch:
    inputs:
      force:
        description: Force generation of MCP server
        type: boolean
        default: false
      set_version:
        description: optionally set a specific version
        type: string

# Only one MCP generation at a time; cancel older runs
concurrency:
  group: mcp-generation
  cancel-in-progress: true

permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  generate:
    uses: speakeasy-api/sdk-generation-action/.github/workflows/workflow-executor.yaml@v15
    with:
      force: ${{ github.event.inputs.force }}
      mode: pr
      set_version: ${{ github.event.inputs.set_version }}
      speakeasy_version: latest
      github_repository: pipeshub-ai/mcp-server
    secrets:
      github_access_token: ${{ secrets.GH_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}
